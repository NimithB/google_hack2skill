<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Knowledge Quiz</title>
    <style>
        /* Retained all styling */
        /* Updated Styling */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #133E87; /* Lighter Blue Background */
            color: #0c0b0b; /* Dark Text Color */
            font-family: 'Arial', sans-serif;
        }
        .quiz-container {
            text-align: center;
            background-color: #F3F3E0; /* Beige background for quiz container */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 24px;
            color: #133E87; /* Dark Blue for question text */
        }
        .options {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #FFFFFF; /* White button color */
            border: 2px solid #133E87; /* Light Blue border */
            color: #133E87; /* Dark Blue text color */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.2s, background-color 0.2s; /* Removed hover effect */
        }
        button.correct {
            background-color: #4CAF50; /* Green for correct answer */
            color: white;
        }
        button.incorrect {
            background-color: #F44336; /* Red for incorrect answer */
            color: white;
        }
        #score {
            font-size: 18px;
            font-weight: bold;
            color: #0c0b0b; /* Dark text color for score */
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 id="question"></h1>
        <div class="options">
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
        </div>
        <p id="score" style="display: none;"></p>
    </div>
    <script>
        let preferredVoice;
        function loadVoices() {
            const voices = window.speechSynthesis.getVoices();
            preferredVoice = voices.find(voice => voice.name.includes('Google') || voice.name.includes('Microsoft') || voice.name.includes('Apple'));
        }

        if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        } else {
            loadVoices();
        }

        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1.5;
            utterance.pitch = 1;
            utterance.volume = 1;
            if (preferredVoice) {
                utterance.voice = preferredVoice;
            }
            window.speechSynthesis.speak(utterance);
        }

        const quizData = [
            { question: "Who was the first Emperor of the Roman Empire?", options: ["Julius Caesar", "Augustus", "Nero", "Tiberius"], correctAnswer: "Augustus" },
            { question: "What year did the Titanic sink?", options: ["1912", "1905", "1920", "1935"], correctAnswer: "1912" },
            { question: "Who wrote the Declaration of Independence?", options: ["George Washington", "Thomas Jefferson", "Benjamin Franklin", "John Adams"], correctAnswer: "Thomas Jefferson" },
            { question: "Which ancient civilization built the pyramids?", options: ["Mesopotamia", "Egypt", "Greece", "China"], correctAnswer: "Egypt" },
            { question: "Who was known as the Iron Lady?", options: ["Angela Merkel", "Indira Gandhi", "Margaret Thatcher", "Golda Meir"], correctAnswer: "Margaret Thatcher" }
        ];
        
        
        let currentQuestionIndex = 0;
        let score = 0;
        let answerSelected = false;
        let quizCompleted = false;

        function displayQuestion() {
            const questionElement = document.getElementById("question");
            const optionButtons = document.querySelectorAll(".option");
            const currentQuestion = quizData[currentQuestionIndex];

            answerSelected = false;
            questionElement.innerText = currentQuestion.question;
            speakText(currentQuestion.question);

            optionButtons.forEach((button, index) => {
                button.innerText = currentQuestion.options[index];
                speakText(`Option ${index + 1}: ${currentQuestion.options[index]}`);
                button.className = 'option';

                button.onclick = () => {
                    if (!answerSelected) {
                        answerSelected = true;
                        speakText(`${button.innerText} is selected`);
                        setTimeout(() => {
                            if (button.innerText === currentQuestion.correctAnswer) {
                                speakText(`Correct answer: ${button.innerText}`);
                                button.classList.add('correct');
                                score++;
                            } else {
                                speakText(`Incorrect answer: ${button.innerText}`);
                                button.classList.add('incorrect');
                            }
                        }, 500);
                    }
                };

                button.onmouseover = () => {
                    speakText(button.innerText);
                };
            });

            optionButtons[0].focus();
        }

        let currentIndex = 0;

        document.addEventListener('keydown', (event) => {
            const optionButtons = document.querySelectorAll(".option");

            if (quizCompleted) return;

            if (event.key === 'f') {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : optionButtons.length - 1;
                optionButtons[currentIndex].focus();
                speakText(optionButtons[currentIndex].innerText);
            } else if (event.key === 'j') {
                currentIndex = (currentIndex < optionButtons.length - 1) ? currentIndex + 1 : 0;
                optionButtons[currentIndex].focus();
                speakText(optionButtons[currentIndex].innerText);
            } else if (event.key === 'g') {
                optionButtons[currentIndex].click();
            } else if (event.key === 'h') {
                if (answerSelected) {
                    if (currentQuestionIndex < quizData.length - 1) {
                        currentQuestionIndex++;
                        displayQuestion();
                    } else {
                        speakText(`Quiz complete! You scored ${score} out of ${quizData.length}.`);
                        document.getElementById("question").innerText = "Quiz complete!";
                        document.querySelector(".options").style.display = "none";
                        const scoreElement = document.getElementById("score");
                        scoreElement.style.display = "block";
                        scoreElement.innerText = `Your score: ${score} out of ${quizData.length}`;
                        speakText(scoreElement.innerText);
                        quizCompleted = true;
                    }
                } else {
                    speakText("Please select an answer before moving to the next question.");
                }
            }
        });

        displayQuestion();
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                window.location.href = '/q'; // This should match your Flask route for the homepage.
            }
        });
    </script>
</body>
</html>
